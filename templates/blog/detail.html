{% extends 'base.html' %}
{% block title %} Blog | Detail {% endblock title %}
{% block body %}
<div class="container-fluid px-3 py-4">
    <h1>{{blog.title}}</h1>
    <p class="px-2">{{blog.content}}</p>
    <div class="w-100 d-flex justify-content-between">
        <div></div>
        <div>
            <h5>Published: {{blog.publish_datetimestamp}}</h5>
            <h5>Edited: {{blog.edited_datetimestamp}}</h5>
            <h5 class="">By: <a href="{% url 'accounts:profile' object.author %}">{{blog.author.username}}</a></h5>
            
        </div>
    </div>
</div>
{% endblock %}
