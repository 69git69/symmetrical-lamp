{% extends 'base.html' %}
{% block title %} Delete {% endblock title %}
{% block body %}
<form action='' method='POST' class="form-control">
    {% csrf_token %}
    <h1>Confirmation</h1>
    <div class="container-flow">
        <h3 class="text-danger">Are you sure you want to delete your post</h3>
        <h3>{{object.title}}</h3>
        <p>{{object.content|slice:":200"}}</p>
    </div>
    {{form.as_p}}
    <input type="submit" class="btn btn-danger" value="delete" />
</form>
{% endblock body %}
