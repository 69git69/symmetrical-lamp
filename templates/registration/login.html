{% extends 'base.html' %}
{% block title %} User Login {% endblock title %}
{% block body %}
<div class="d-flex flex-column">
    <form action="" method='POST' class="form-control w-50 mx-auto mt-5">
        {% csrf_token %}
        <h3>Login</h3>
        {{form.as_p}}
        <input type="submit" value='Login' class="btn bg-success text-light">
        <div>Don't have an account?
            <a href="{% url 'accounts:register' %}">Register Now</a>
        </div>
    </form>
</div>
{% endblock body %}
